<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seite Gesperrt</title>
  <style>
    /* Grundlegende Stile f√ºr die Seite */
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Leuchtende Effekte */
    .glow {
      text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8), 0px 0px 20px rgba(255, 204, 0, 0.6);
      color: #ffcc00;
    }

    /* Container f√ºr die Nachricht */
    .blocked-container {
      text-align: center;
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 0 20px;
    }

    /* Logo */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }

    /* Schl√ºssel-Icon */
    .icon {
      font-size: 50px;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    /* Animation f√ºr leuchtende Effekte */
    @keyframes glow {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(1.5);
      }
    }

    /* Stile f√ºr die Nachricht und den Text */
    h1 {
      font-size: 2em;
      margin: 20px 0;
      text-shadow: 0px 0px 5px #ffcc00;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Container f√ºr die Nachricht -->
  <div class="blocked-container">

    <img src="logo.png" alt="Logo" class="logo">

    <!-- Symbol f√ºr gesperrte Seite -->
    <div class="icon glow">üîí</div>

  </div>

</body>
</html>
